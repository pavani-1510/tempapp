<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h2>Chat Room</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% endfor %}
    </ul>
    <div id="chat-box"></div>
    <input type="text" id="chat-message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <!-- Add WebRTC and WebSocket scripts here -->
</body>
</html>
