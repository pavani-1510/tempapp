<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://th.bing.com/th/id/R.81c5a832cf7c0038c2adbdb379eed63d?rik=cEeb5MIL%2bsHegA&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fyPLSj0G.jpg&ehk=dSIu2njGwQb2js7Z3VeTtxDCzo9BdQ%2fr2UnOpGD7f3A%3d&risl=&pid=ImgRaw&r=0') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            max-width: 500px; /* Increased width */
            max-height: 700px; /* Increased height */
            margin: 50px auto;
            padding: 80px; /* Increased padding */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #343a40;
        }
        .login-container .form-group label {
            color: #495057;
        }
        .login-container button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
