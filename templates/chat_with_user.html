<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ other_user.username }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9; /* Default background color */
            background-image: url('{{ background_image_url }}'); /* Dynamic background image URL */
            background-size: cover;
            background-position: center;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90%;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-messages ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }
        .message.sent .message-bubble {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .message.received .message-bubble {
            background-color: #f4f4f9;
            color: #333;
            margin-right: auto;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            word-wrap: break-word;
        }
        .message .timestamp {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        .chat-form {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .chat-form textarea {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            resize: none;
            margin-right: 10px;
            width: 420px;
        }
        .chat-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>{{ other_user.username }}</h1>
           

        </div>
        <div class="chat-messages" id="chat-messages">
            <ul>
                {% for message in messages|dictsort:"timestamp" %}
                    {% if message.sender == request.user %}
                        <li class="message sent">
                            <div class="message-bubble">
                                {{ message.content }}
                            </div>
                        </li>
                    {% else %}
                        <li class="message received">
                            <div class="message-bubble">
                                {{ message.content }}
                            </div>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
        <div class="chat-form">
            <form id="message-form" action="{% url 'chat_with_user' user_id=other_user.id %}" method="post">
                {% csrf_token %}
                <textarea id="message-input" name="message" rows="3" placeholder="Type your message..."></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
    // Function to scroll chat messages to the bottom
    function scrollToBottom() {
        var chatMessages = document.getElementById('chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Scroll to bottom initially (when page loads)
    scrollToBottom();

    // Restore the message from session storage if available
    var messageInput = document.getElementById('message-input');
    var storedMessage = sessionStorage.getItem('chatMessage');
    if (storedMessage) {
        messageInput.value = storedMessage;
    }

    // Focus on the message input after reload
    messageInput.focus();

    // Handle form submission on Enter key press
    messageInput.addEventListener('keypress', function(event) {
        if (event.keyCode === 13 && !event.shiftKey) { // Enter key without Shift
            event.preventDefault(); // Prevent default form submission
            document.getElementById('message-form').submit(); // Submit the form
            sessionStorage.removeItem('chatMessage'); // Clear stored message
            scrollToBottom(); // Scroll to bottom after submission
        } else {
            // Store message in session storage as the user types
            sessionStorage.setItem('chatMessage', messageInput.value);
        }
    });

    // Automatically reload the page every 5 seconds
    setInterval(function() {
        location.reload();
    }, 5000);
    </script>
</body>
</html>
