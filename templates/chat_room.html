<!-- chat/templates/chat/chat_room.html -->
<h2>Chat with {{ receiver.username }}</h2>

<div id="chat-messages">
  {% for message in messages %}
    <div class="message">
      <strong>{{ message.author.username }}</strong>: {{ message.content }}
      <span class="timestamp">{{ message.timestamp }}</span>
    </div>
  {% endfor %}
</div>

<form id="chat-form" method="post" action="{% url 'send_message' chat.pk %}">
  {% csrf_token %}
  <input type="text" id="message-input" name="message">
  <button type="submit">Send</button>
</form>

  // JavaScript for handling message submission and updating chat messages
</script>
